<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link rel="preload" href="formulario.css" as="style">
    <title>Login</title>
</head>
<body>
    <form>
        <h1>Inicio de Sesión</h1>
        <div class="inputs-container">
            <label for="email-input">Correo</label>
            <input type="email" id="email-input">
        </div>
        <div class="inputs-container">
            <label for="password-input">Contraseña</label>
            <input type="password" id="password-input">
        </div>
        <button id="btn-ingresar">
            Ingresar
        </button>
    </form>
    <script>
        function ingresar(){
            const emailInput = document.getElementById('email-input')
            const passwordInput = document.getElementById('password-input')

            const emailCorrecto = 'luis@gmail.com'
            const passwordCorrecto = '12345678'

            // Validación para campos vacios
            if (
                emailInput.value === '' ||
                passwordInput.value === ''
            ){
                alert('Falta algún campo')
            }

            // Validación con campos inválidos
            /*
            * Cuando se coloca ! se niega, en este caso
            * si el correo tiene un @ no entraria en el if,
            * pero como se está validando cuando no lo tenga
            * entonces colocamos !, la comprobación se leería
            * de la siguiente manera: si el valor de email no
            * incluye @ o si el passsword es menor a 8
            * caracteres, entonces ejecutar el alert
            */
            if(
                !emailInput.value.includes('@') ||
                passwordInput.value.length < 8
            ){
                alert('Los campos requeridos no cumplen con las especifcaciones')
            }

            // Si los datos son correctos
            if (
                passwordInput.value === passwordCorrecto &&
                emailInput.value === emailCorrecto 
            ){
                alert('Tus datos son correctos')
            } else {
                alert('Tus datos son incorrectos')
            }

        }

        // El botón con id 'btn-ingresar' ejecutará la función ingresar
        document.getElementById('btn-ingresar').addEventListener('click', ingresar)
    </script>
</body>
</html>
